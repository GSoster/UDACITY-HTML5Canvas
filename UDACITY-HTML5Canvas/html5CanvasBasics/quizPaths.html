<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
  <canvas id='c' width='200' height='200'></canvas>
  <script>
    var c = document.querySelector('#c');
    var ctx = c.getContext('2d');

    //drawing the rectangle
    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.lineTo(150,50);
    ctx.lineTo(150,150);
    ctx.lineTo(50, 150);
    ctx.lineTo(50,50);
    ctx.strokeStyle = '#33CC33';//adding colors
    ctx.stroke();

    //drawing the triangle
    ctx.beginPath();//
    ctx.moveTo(75, 75);
    ctx.lineTo(125, 75);
    ctx.lineTo(125, 125);
    ctx.lineTo(75, 75);
    ctx.fillStyle = 'blue';
    ctx.fill();
    ctx.stroke();

    //text
    //obs.: the X is on the low left edge of the text.
    ctx.strokeText('HELLO UDACITY!', 50, 10);
    ctx.fillText('HELLO UDACITY!', 50, 30);
  </script>
</body>
</html>
