<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
  <canvas id='c' width='200' height='200'></canvas>
  <script>
    var c = document.querySelector('#c');
    var ctx = c.getContext('2d');
    //using images
    var image = new Image();
    image.src = "fry.jpg";//local image
    //images in Javascript are loaded asynchronously!
    image.onload = function(){
      console.log('Loaded image');
      //since images are loaded asynchronously we will only put them on canvas after it (the image) has being loaded
      ctx.drawImage(image, 0, 0, c.width, c.height);
    };    
  </script>
</body>
</html>
